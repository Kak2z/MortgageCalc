<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mortgage calculator page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="body">
    <p>On this page you can see the payment plan for your mortgage</p>
    <form id="calc" action="#" onsubmit="calculate()" method="post">
        <select name="select">
            <option value="placeholder" selected>Select Bank</option>
        </select>
        <input type="number" placeholder="Initial loan" name="intLoan" min="0">
        <input type="number" placeholder="Down payment" name="downPay">
        <input type="submit" value="Calculate">
    </form>
    <p id="result">Please choose the bank and enter loan and down payment</p>
    <p>Return to:<a class="link" href="index.html">Table page</a></p>
</div>
<script src="main.js"></script>
</body>
</html>
